<!DOCTYPE html>
<html lang="en"> 
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地区选择案例练习axios请求</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/
    bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        :root{ 
        font-size: 15px;
        }
        body{
            padding-top: 15px;
        }
    </style>
</head>

<body> 
    <div class="container">
        <form id="editForm" class="row">
            <!-- 输入省份名字 -->
             <div class="mb-3 col">
             <label class="form-lable">省份名字</label>
             <input type="text" value="北京" name="province"
             class="form-control province" placeholder="请输入城市名称" />
             </div>

             <div class="mb-3 col">
             <label class="form-lable">城市名字</label>
             <input type="text" value="北京市" name="city" 
             class="form-control city" placeholder="请输入城市名称" />
             </div>
        </form>
        <button type="button" class="btn btn-primary sel-btn">查询</button>
        <br><br>
        <p>地区列表</p>
        <ul class="list-group">
            <li class="list-group-item">东城区</li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.querySelector('.sel-btn').onclick = function () { 
        let pname = document.querySelector('.province').value;
        let cname = document.querySelector('.city').value;
        axios({
            url: 'http://hmajax.itheima.net/api/area',
            params:{
                pname,
                cname   
            }
        }).then(
            res => {
                console.log(res.data);
                document.querySelector('.list-group').innerHTML = res.data.list.map(item => `<li class="list-group-item">${item}</li>`).join('');
            }
        )
        }


    </script>
</body>

</html>
